<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Creation</title>
    <link rel="stylesheet" href="styles/part2.css">
</head>

<body>
    <h1>Grid Layout Creation</h1>
    <nav>
        <ul style="grid-area: list1;">
            <li>main</li>
            <li>history</li>
            <li>info</li>
        </ul>
        <ul style="grid-area: list2;">
            <li>settings</li>
            <li>about</li>
            <li>login</li>
        </ul>
    </nav>
    <aside>
        <ul>
            <li>Analytics</li>
            <li>Market</li>
            <li>Tools</li>
        </ul>
    </aside>
    <main>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="a">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="b">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="c">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="d">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="e">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="f">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="g">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="h">
            </div>
            <div class="gallery-cell">
                <img src="images/adbox.jpeg" alt="i">
            </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
